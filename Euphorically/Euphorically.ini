[EuphoriaConfig]
BlockEuphoriaWithArmour = true
EuphoriaCooldown = 5.0 //Time after last Euphoria before it can happen again.

BaseEuphoriaChance = 10.0 //is a percentage - 100 = always happens, 0 = disabled
UseRandomEuphoriaChance = true //if true, the below values are used instead to create a more random experience
MinimumEuphoriaChance = 5.0
MaximumEuphoriaChance = 15.0

BaseEuphoriaActiveTime = 3
UseRandomEuphoriaActiveTime = true
MinimumEuphoriaActiveTime = 2
MaximumEuphoriaActiveTime = 4

[PlayerEuphoriaConfig]
UseInjuredArm = true
UseInjuredLeg = true

UseReachForWound = true
DelayBeforeReachForWound = 0.0

LookAtAttacker = true
AimAtAttacker = true
TurnToAttacker = true

BaseEuphoriaForce = 10.0
UseRandomEuphoriaForce = true
MinimumEuphoriaForce = 5.0
MaximumEuphoriaForce = 15.0

[DebugConfig]
PedSearchRadius = 100.0 //Searches all Peds nearby to determine if they have damaged the Player, higher radius = better detection but slower performance
ShowDebugNotifications = true //Shows debugging notifications - highly recommended false