[EuphoriaConfig]
BlockEuphoriaWithArmour = true

BaseEuphoriaCooldown = 5.0 //Time after last Euphoria before it can happen again.
UseRandomEuphoriaCooldown = true
MinimumEuphoriaCooldownTime = 2.0
MaximumEuphoriaCooldownTime = 5.0

BaseEuphoriaChance = 50.0 //is a percentage - 100 = always happens, 0 = disabled
UseRandomEuphoriaChance = true //if true, the below values are used instead to create a more random experience
MinimumEuphoriaChance = 50.0
MaximumEuphoriaChance = 75.0

BaseEuphoriaActiveTime = 3
UseRandomEuphoriaActiveTime = true
MinimumEuphoriaActiveTime = 2
MaximumEuphoriaActiveTime = 4

[ShotConfig]
UseInjuredArm = true
UseInjuredLeg = true
UseReachForWound = true
UseLowerLegReach = true

DelayBeforeReachForWound = 0.0 //In seconds - Minimum: 0.0, Maximum: 10.0

BodyStiffness = 11.0 //Minimum: 6.0, Maximum: 16.0
ArmStiffness = 10.0 //Minimum: 6.0, Maximum: 16.0
NeckStiffness = 14.0 //Minimum: 3.0, Maximum: 16.0
SpineLeanMagnitude = 1.0 //Minimum: 0.0, Maximum: 10.0

[ShotHeadLookConfig]
LookAtAttacker = true

[PointGunConfig]
AimAtAttacker = true
TurnToAttacker = true

[ForceConfig]
UseAdditiveEuphoriaForce = true //disables this entire config when false
BaseEuphoriaForce = 10.0
UseRandomEuphoriaForce = true
MinimumEuphoriaForce = 5.0
MaximumEuphoriaForce = 15.0

[DebugConfig]
PedSearchRadius = 100.0 //Searches all Peds nearby to determine if they have damaged the Player, higher radius = better detection but slower performance
ShowDebugNotifications = false //Shows debugging notifications - highly recommended false